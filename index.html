<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>Search for a City:</h2>
                <form class="input-group">
                    <input type="text" class="input-search">
                    <div class="input-group-append">
                        <button class="search-btn btn btn-primary btn-block" type="submit" value="Submit">Search</button>
                    </div>
                </form>
                <ul id="history" class="list-group"></ul>
                <button id="clear-btn" class="btn btn-sm btn-secondary">Clear History</button>
            </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex main-card">
                        <div class="card-title" id="city-name"></div>
                        <img src="" alt="" id="icon">
                    </div>
                    <div class="card-text" id="city-temp"></div>
                    <div class="card-text" id="city-wind"></div>
                    <div class="card-text" id="city-humidity"></div>
                </div>
            </div>
            <div class="card forecast d-flex justify-content-around m-1 p-1">
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
